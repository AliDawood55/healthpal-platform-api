openapi: 3.0.3
info:
  title: HealthPal â€” Medication & Equipment API
  version: 1.0.0
  description: |
    Minimal OpenAPI specification covering medication requests, listings, matches
    and equipment items/reservations for the HealthPal platform (developer doc).
servers:
  - url: http://localhost:5000
    description: Local development server

paths:
  /api/medications/requests:
    get:
      summary: List medication requests
      tags: [Medications]
      responses:
        '200':
          description: Array of medication requests
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/MedicationRequest'
    post:
      summary: Create a medication request
      tags: [Medications]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MedicationRequestCreate'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MedicationRequest'
        '400':
          description: Validation error

  /api/medications/listings:
    get:
      summary: List medication listings (offers)
      tags: [Medications]
      responses:
        '200':
          description: Array of medication listings
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/MedicationListing'
    post:
      summary: Create a medication listing (offer)
      tags: [Medications]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MedicationListingCreate'
      responses:
        '201':
          description: Created

  /api/medications/matches:
    get:
      summary: List medication matches
      tags: [Medications]
      responses:
        '200':
          description: Array of matches
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/MedicationMatch'
    post:
      summary: Create a match between a request and listing
      tags: [Medications]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MedicationMatchCreate'
      responses:
        '201':
          description: Match created

  /api/equipment/items:
    get:
      summary: List equipment items
      tags: [Equipment]
      responses:
        '200':
          description: Array of equipment items
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/EquipmentItem'
    post:
      summary: Create an equipment item
      tags: [Equipment]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EquipmentItemCreate'
      responses:
        '201':
          description: Created

  /api/equipment/reservations:
    get:
      summary: List equipment reservations
      tags: [Equipment]
      responses:
        '200':
          description: Array of reservations
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/EquipmentReservation'
    post:
      summary: Reserve an equipment item
      tags: [Equipment]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EquipmentReservationCreate'
      responses:
        '201':
          description: Created

components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        email:
          type: string

    MedicationRequest:
      type: object
      properties:
        id:
          type: integer
        user_id:
          type: integer
        medication_name:
          type: string
        dosage:
          type: string
        quantity:
          type: integer
        notes:
          type: string
        created_at:
          type: string
          format: date-time

    MedicationRequestCreate:
      type: object
      required: [user_id, medication_name, quantity]
      properties:
        user_id:
          type: integer
        medication_name:
          type: string
        dosage:
          type: string
        quantity:
          type: integer
        notes:
          type: string

    MedicationListing:
      type: object
      properties:
        id:
          type: integer
        user_id:
          type: integer
        medication_name:
          type: string
        dosage:
          type: string
        quantity_available:
          type: integer
        location:
          type: string
        created_at:
          type: string
          format: date-time

    MedicationListingCreate:
      type: object
      required: [user_id, medication_name, quantity_available]
      properties:
        user_id:
          type: integer
        medication_name:
          type: string
        dosage:
          type: string
        quantity_available:
          type: integer
        location:
          type: string

    MedicationMatch:
      type: object
      properties:
        id:
          type: integer
        request_id:
          type: integer
        listing_id:
          type: integer
        status:
          type: string
          enum: [pending, accepted, rejected, completed]
        matched_at:
          type: string
          format: date-time

    MedicationMatchCreate:
      type: object
      required: [request_id, listing_id]
      properties:
        request_id:
          type: integer
        listing_id:
          type: integer

    EquipmentItem:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        description:
          type: string
        quantity:
          type: integer

    EquipmentItemCreate:
      type: object
      required: [name, quantity]
      properties:
        name:
          type: string
        description:
          type: string
        quantity:
          type: integer

    EquipmentReservation:
      type: object
      properties:
        id:
          type: integer
        item_id:
          type: integer
        user_id:
          type: integer
        start_date:
          type: string
          format: date
        end_date:
          type: string
          format: date
        status:
          type: string
          enum: [reserved, returned, canceled]

    EquipmentReservationCreate:
      type: object
      required: [item_id, user_id, start_date, end_date]
      properties:
        item_id:
          type: integer
        user_id:
          type: integer
        start_date:
          type: string
          format: date
        end_date:
          type: string
          format: date

tags:
  - name: Medications
    description: Medication requests, listings and matching
  - name: Equipment
    description: Equipment items and reservations
